<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Consultar CEP via AJAX com jQuery</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1 class="text-center">Consultar CEP via Ajax com jQuery</h1>
		</div>
		<form class="form-horizontal" id="form">
			  <div class="form-group" id="divs">
				<label for="cep">CEP</label>
				<input type="text" class="form-control" name="cep" placeholder="CEP" id="cep" maxlength=""/>
			  </div>
			  <div class="form-group" id="divs">
				<label for="rua">Rua</label>
				<input type="text" class="form-control" name="rua" placeholder="Rua" id="rua"/>
			  </div>
			  
			  <div class="form-group" id="divs">
				<label for="rua">Bairro</label>
				<input type="text" class="form-control" name="bairro" placeholder="Bairro" id="bairro"/>
			  </div>
			  
			   <div class="form-group" id="divs">
				<label for="cidade">Cidade</label>
				<input type="text" class="form-control" name="cidade" placeholder="Cidade" id="localidade"/>
			  </div>
			  
			  <div class="form-group" id="divs">
				<label for="uf">Estado (UF)</label>
				<input type="text" class="form-control" name="uf" placeholder="Estado" id="uf" />
			  </div>	
			  <button type="submit" class="btn" id="btn">Consultar</button>	  
		</form>
	</div>	
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="jquery.mask.js"></script>
	<script type="text/javascript" src="script.js"></script>	
</body>
</html>
